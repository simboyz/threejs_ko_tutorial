<html dir="ltr" lang="ko">
	<head>
		<meta charset=utf-8 />
		<title>example2-1</title>
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="../css/normalize.css"/>
		<style>
		body {
			margin: 0px;
			background-color: #ccc;
			overflow: hidden;
		}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js "></script>
		<script type="text/javascript" src="../js/THREE.js"></script>
		<script type="text/javascript">
		
		(function(){
			var scene, camera, line, renderer;
			var init = function(){
				
				// scene
				scene = new THREE.Scene();
				
				// camera
				var fov = 45, aspect = 1, near = 1, far = 500;
				camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
				camera.position.set(0, 0, 100);
				camera.lookAt(new THREE.Vector3(0, 0, 0));
				
				// line
				var material, geometry;
				material = new THREE.LineBasicMaterial({
					color: 0x0000ff,
					linewidth: 10
				});
				console.log(material);
				// WebGL renderer's max line width is 1
				// So if you want change line width then render with Canvas Renderer
				// but canvas renderer use cpu
				
				geometry = new THREE.Geometry();
				geometry.vertices.push(new THREE.Vector3(-10, 0, 0));
				geometry.vertices.push(new THREE.Vector3(0, 10, 0));
				geometry.vertices.push(new THREE.Vector3(10, 0, 0));
				
				line = new THREE.Line(geometry,material);
				
				// combine all stuff
				scene.add(camera);
				scene.add(line);
				
				// renderer
				renderer = new THREE.CanvasRenderer();				
				renderer.setSize( window.innerWidth, window.innerHeight );
				
				document.body.appendChild(renderer.domElement);			
			};
			
			init();
			
			var animate = function(){
				requestAnimationFrame( animate );
				line.rotation.x += 0.005;
				line.rotation.y += 0.01;
				renderer.render( scene, camera );
			};
			animate();
		})();
		
		</script>
	</body>
</html>
